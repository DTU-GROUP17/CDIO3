<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/dt-1.10.15/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <title>Admin</title>

    <!-- Custom styles for this template -->
    <link href="css/index.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.js"></script>
    <script charset="utf-8" src="https://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
    <script src="js/admin.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-offset-4 col-lg-4">
                        <h1>Admin Panel</h1>
                    </div>
                    <div class="col-md-2 pull-right">
                        <button class="btn btn-danger" id="logout">
                            <span class="glyphicon glyphicon-log-out"></span> Log out
                        </button>
                    </div>
                </div>



                <button type="button" class="btn btn-md btn-success" id="add_user" data-toggle="modal" data-target="#createUser">Add User</button>

                <table class="datatable table" id="table_users">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Roles</th>
                        <th>Password</th>
                        <th></th>
                    </tr>
                    </thead>
                </table>

            </div>

            <!-- Modal -->
            <div class="modal fade" id="createUser" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Create new user</h4>
                        </div>
                        <form id="createUserForm" onsubmit="createUser(event)">
                            <div class="modal-body">
                                    <fieldset>
                                        <div class="control-group">
                                            <label class="control-label"  for="username">Username</label>
                                            <input required type="text" id="username" name="username" placeholder="" class="form-control">
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="name">Name</label>
                                            <input required type="text" id="name" name="name" placeholder="" class="form-control">
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="password">Password</label>
                                            <input required type="password" id="password" name="password" placeholder="" class="form-control">
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="roles">Roles</label> <br>
                                            <select class="selectpicker" id="roles" multiple>
                                                <option>admin</option>
                                                <option>user</option>
                                            </select>
                                        </div>

                                    </fieldset>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Register</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>


</html>
