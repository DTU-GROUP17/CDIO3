<!DOCTYPE html>
<html lang="en">

<!-- Implementing head -->
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">

    <title>Login page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/index.css" rel="stylesheet">

    <!-- Custom js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/login.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <h2 class="text-center">Please sign in</h2>
            </div>
        </div>
        <div id="failed" class="alert alert-danger" style="display: none">
            <strong>Failed!</strong> Invalid username or password.
        </div>
            <form id="loginForm">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4">
                        <input name="userName" type="text" class="form-control" required autofocus placeholder="Username"/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4">
                        <input name="password" type="password" class="form-control" required placeholder="Password"/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4">
                        <button type="submit" style="width: 100%;" class="btn btn-lg btn-success pull-left">Log in</button>
                    </div>
                </div>
            </form>
    </div>
</body>
</html>
