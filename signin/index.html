<!DOCTYPE html>
<html lang="en">

    <!-- Implementing head -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Login page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- Custom js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/login.js"></script>

  </head>

  <body>


    <div class="container">



      <form id="loginform" class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Email address</label>
        <input type="username" id="inputUsername" class="form-control" placeholder="Brugernavn" required autofocus />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Adgangskode" required />
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="btnlogin">login</button>
          <div id="loginResult" ng-if="loginFailed" class="alert alert-danger alert-dismissible" role="alert" style="display: none">
              Failed to sign in!
          </div>
          <div id="errorshow"></div>
      </form>


    </div> <!-- /container -->



  </body>
</html>
